
<div class="container p-5">

<form class="form-signin" style="width: 300px; margin-left : 25vw;">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control mb-1" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-1" placeholder="Password" required>
    
    <button class="btn btn-primary btn-block" type="submit">Sign in</button>
   
  </form>
</div>
