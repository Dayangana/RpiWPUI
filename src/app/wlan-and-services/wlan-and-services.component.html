<div class="row">
    <div class="col">
        <div class="contaier shadow rounded-lg mt-3 p-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                    </tr>

                    </tr>
                    <tr>
                        <td>Chanel</td>
                        <td>
                            <div class="input-group mb-3">

                                <select class="custom-select" id="inputGroupSelect01">
                                    <option value="0">Auto</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>

                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Encryption</td>
                        <td>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="inputGroupSelect02">

                                    <option value="0">WPA2 + AES</option>
                                    <option value="1">WPA + AES</option>
                                    <option value="2">WPA + TKIP/AES (TKIP is there as a fallback method)</option>
                                    <option value="2">WPA + TKIP</option>
                                    <option value="2">WEP</option>
                                    <option value="2">Open Network</option>
                                </select>
                            </div>
                        </td>
                    </tr>

        </div>
    </div>
    <div class="col">
        <div class="container shadow m-3">
            <h4>DNS Configuration</h4>

            </div>

                </label>
            </div>
            <h6>ipv4</h6>
            <table class="table table-borderless">

                <tbody>
                    <tr>
