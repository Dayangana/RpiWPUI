<table class="table table-borderless">
    <div *ngIf="loading" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    <tbody>
    
        <tr>
            <td>Download Speed</td>
            <td>{{download}} Mbps</td>

        </tr>
        <tr>
            <td>Upload Speed</td>
            <td>{{upload}} Mbps</td>
        </tr>
        <tr>
            <td>Ping</td>
            <td>{{ping}} ms</td>
        </tr>
        

    </tbody>
</table>
