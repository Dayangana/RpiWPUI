<div class="row">
    <div class="col">
        <div class="container shadow m-2">
            <div class="row">
                <div class="container col-10">
                    <h4>Firewall</h4>
                </div>
                <div class="col">
                    <div class="custom-control custom-switch mt-1">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1"></label>
                    </div>

                </div>
            </div>
            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Outgoing default policy</td>
                        <td>Allow</td>
                        <td>Deny</td>
                    </tr>
                    <tr>
                        <td>Incoming default policy</td>
                        <td>Allow</td>
                        <td>Deny</td>
                    </tr>
                </tbody>
            </table>
        </div>

        
    </div>
    <div class="col">
        <div class="container shadow">
            <div class="row">
                <div class="col-10">
                    <h4>VPN</h4>
                </div>
                <div class="col">
                    <div class="custom-control custom-switch mt-1">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1"></label>
                    </div>
                </div>
            </div>

            <table class="table table-borderless">
                <tbody>
                    <tr>
                        <td>Date/Time</td>
                        <td>{{date|date:short}}</td>
                    </tr>
                    <tr>
                        <td>IP Address</td>
                        <td>ip</td>
                    </tr>
                    <tr>
                        <td>DHCP Pool</td>
                        <td>
                            <span>On</span><br>
                            <span>192.168.4.2 - 192.168.4.20</span>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
